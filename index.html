<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modal with vanilla JS</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="body-wrap">
        <button class="btn btn-modal" data-modal-text="some text in the modal">Launch it !</button>
    </div>

    <script src="scripts/modals.js"></script>
    <script>
      var modal_btn = document.querySelector('.btn-modal');
      modal_btn.addEventListener('click', modal_maker.launch);
      document.body.addEventListener('click', modal_maker.remove);
    </script>
</body>
</html>
