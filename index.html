<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modal with vanilla JS</title>
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div class="modal-overlay"></div>
    <div class="body-wrap">
        <button class="btn btn-modal">Invoke modal</button>
    </div>
    <div class="modal-area clearfix"></div>
    <script src="scripts/modals.js"></script>
    <script>
      var modal_btn = document.querySelector('.btn-modal');
      var modal_area = document.querySelector('.modal-area');
      modal_btn.addEventListener('click', modal_maker.launch);
      modal_area.addEventListener('click', modal_maker.remove);
    </script>
</body>

</html>
